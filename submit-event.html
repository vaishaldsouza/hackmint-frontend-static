<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Opportunity - HackMint Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Helper function to show/hide the "Other" text input
        function toggleOtherTypeInput(selectedValue) {
            const container = document.getElementById('other-type-container');
            const otherInput = document.getElementById('type-other');
            if (selectedValue === 'Other') {
                container.classList.remove('hidden');
                otherInput.setAttribute('required', 'required');
            } else {
                container.classList.add('hidden');
                otherInput.removeAttribute('required');
            }
        }

        // --- Submission Logic ---
        async function submitOpportunity(event) {
            event.preventDefault(); 
            const API_URL = 'https://hackmint-api-fixed.onrender.com/api/opportunities';
            const form = event.target;
            const statusMessage = document.getElementById('status-message');

            statusMessage.textContent = 'Submitting...';
            statusMessage.classList.remove('text-green-500', 'text-red-500');
            statusMessage.classList.add('text-gray-500');

            const selectedType = form['type-select'].value;
            const finalType = selectedType === 'Other' 
                ? form['type-other'].value 
                : selectedType;

            // ðŸš¨ The 'secret' key is NO LONGER included in the data ðŸš¨
            const opportunityData = {
                title: form.title.value,
                type: finalType, 
                deadline: form.deadline.value,
                link: form.link.value,
                location: form.location.value
            };

            // Basic validation: secret check removed
            if (!opportunityData.title || !opportunityData.link) {
                statusMessage.textContent = 'Error: Title and Link are required fields.';
                statusMessage.classList.add('text-red-500');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(opportunityData)
                });

                if (response.ok) {
                    const newRecord = await response.json();
                    statusMessage.textContent = `Success! Opportunity ID #${newRecord.id} added. Redirecting in 3 seconds...`;
                    statusMessage.classList.remove('text-gray-500');
                    statusMessage.classList.add('text-green-500');
                    form.reset(); 
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);

                } else {
                    const errorDetails = await response.text();
                    statusMessage.textContent = `Error: API failed with status ${response.status}. Check console for details.`;
                    statusMessage.classList.add('text-red-500');
                    console.error('API Error Details:', errorDetails);
                }

            } catch (error) {
                statusMessage.textContent = `Network Error: Could not reach the API. Check the console for details.`;
                statusMessage.classList.add('text-red-500');
                console.error('Submission Error:', error);
            }
        }
    </script>
</head>
<body>
    <main class="flex-grow py-12">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 bg-white p-8 rounded-xl shadow-2xl dark:bg-gray-800 dark:border dark:border-gray-700">
            <h1 class="text-3xl font-extrabold mb-6 text-dark-text dark:text-white border-b pb-3 border-mint-green/50">Submit a New Opportunity (Public Access Temporarily)</h1>
            
            <form id="opportunity-form" onsubmit="submitOpportunity(event)">
                
                <div class="space-y-6">
                    </div>

                <p id="status-message" class="mt-4 text-sm font-semibold text-gray-500"></p>

                <button type="submit" 
                        class="mt-8 w-full px-6 py-3 bg-mint-green text-dark-text font-semibold text-lg rounded-lg hover:bg-emerald-500 transition duration-300 shadow-lg">
                    Submit Opportunity
                </button>
            </form>
        </div>
    </main>
    
    </body>
</html>
